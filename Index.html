<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta name="HandHeldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-startup-image" href="content/apple-splash.png" />
    <link rel="apple-touch-icon" href="content/apple-touch.png" />
    <link rel="apple-touch-startup-image" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)" href="content/apple-splash-1024x748.png" />
    <link rel="apple-touch-startup-image" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" href="content/apple-splash-748x1004.png" />
    <link rel="apple-touch-startup-image" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape) and (-webkit-min-device-pixel-ratio: 2)" href="content/apple-splash-retina.png" />
    <link href="Content/apple-touch.png" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/defaults.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.1.0.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery.mobile.theme-1.1.0.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/metro/metro.css" title="metro" />
    <link rel="stylesheet" type="text/css" href="css/andriod/android-theme.css" />
    <link rel="stylesheet" href="css/application.css" type="text/css" />

    <script src="cordova.js" type="text/javascript"></script>
    <script src="scripts/require.js" data-main="scripts/main-built" type="text/javascript"></script>
    
    <style>
        [data-role='page'], [data-role='dialog']
        {
            display: none;
        }
    </style>
</head>
<body>
    <section id="task-list-page" data-url="task-list" data-role="page">
        <div data-role="header">
            <h1>Tasks</h1>
            <a href="#" data-role="button" class="ui-btn-right task-list-add non-metro">Add Task</a>

            <div data-role="navbar" id="task-filter">
                <ul>
                    <li><a href="#" class="ui-btn-active" data-filter="active">Active</a></li>
                    <li><a href="#" data-filter="complete">Complete</a></li>
                    <li><a href="#" data-filter="all">All</a></li>
                </ul>
            </div>
        </div>
        <div data-role="content">
            <ul data-role="listview" class="task-list"></ul>
        </div>

        <script id="task-list-tmpl" type="text/x-hogan-tmpl">
        {{#items}}
        <li data-role="fieldcontain" class="{{cssStyles}}">
            <div style="float:right;margin-top:5px">
                <button type="button" name="details" value="{{id}}" data-inline="true" data-icon="gear" data-iconpos="notext">Details</button>
                <button type="button" name="delete" value="{{id}}" data-inline="true" data-icon="delete" data-iconpos="notext">Delete</button>
            </div>
            <fieldset data-role="controlgroup">
                <label><input type="checkbox" value="{{id}}" {{isChecked}} />
                {{title}}</label>
            </fieldset>
        </li>
        {{/items}}
        {{^items}}
            <li>No tasks here.</li>
       {{/items}}
        </script>

        <div data-role="footer" data-id="footerNav" data-position="fixed" class="ui-bar">
            <a href="#" class="todo-settings" data-role="button" data-icon="gear" data-inline="true">About</a>
            <a href="#" class="task-list-add metro-only" data-role="button" data-icon="plus" data-inline="true">Add Task</a>
        </div>
    </section>
</body>
</html>
